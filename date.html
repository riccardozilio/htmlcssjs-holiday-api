<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>

    <!-- JS: HANDLEBARS template -->
    <script id="day-template" type="text/x-handlebars-template">
      <li data-date="{{machineData}}">{{ date }} {{month}} {{year}}</li>
    </script>

    <!-- JS: moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: MY SCRIPT -->
    <script src="date.js" charset="utf-8"></script>
    <!-- IMG: ICON -->
    <link rel="shortcut icon" href="img/me_icon.gif">
    <title></title>
  </head>


  <body>
    <div class="titolo">


        <h1 class="title__month"></h1>
        <div class="mesi">
          <div class="gennaio">
            <span>gennaio</span>
          </div>
          <div class="febbraio">
            <span>febbraio</span>
          </div>
          <div class="marzo">
            <span>marzo</span>
          </div>
          <div class="aprile">
            <span>aprile</span>
          </div>
          <div class="maggio">
            <span>maggio</span>
          </div>
          <div class="giugno">
            <span>giugno</span>
          </div>
          <div class="luglio">
            <span>luglio</span>
          </div>
          <div class="agosto">
            <span>agosto</span>
          </div>
          <div class="settembre">
            <span>settembre</span>
          </div>
          <div class="ottobre">
            <span>ottobre</span>
          </div>
          <div class="novembre">
            <span>novembre</span>
          </div>
          <div class="dicembre">
            <span>dicembre</span>
          </div>

        </div>
      

    </div>
    <div class="calendario">
      <ul class="contenitore__giorni">

      </ul>

    </div>
  </body>
</html>
